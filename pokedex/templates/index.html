<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pok√©dex</title>
        <link rel="icon" href="../static/favicon-16x16.png">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <main>
            <img src={{poke_image}} alt="pokemon" class="pokemon_image" name="pokemon_image">

            <h1 class="pokemon_data" name="pokemon_data">
                <span class="pokemon_number" name="pokemon_number">{{poke_id}} - </span>
                <span class="pokemon_name" name="pokemon_name">{{poke_name}}</span>
            </h1>

            <form class="form" name="form" method="post" action="/search">
                <input 
                type="search"
                class="input_search"
                name="input_search"
                placeholder="Name or Number"
                required
                />
            </form>

            <div class="buttons"> 
                <form class="form_btn" name="form_prev" method="post" action="/prev">
                    <button class="button btn-prev" name="button btn-prev" type="submit"> Prev &lt;</button>
                </form>

                <form class="form_btn" name="form_next" method="post" action="/next">
                    <button class="button btn-next" name="button btn-next" type="submit">&gt; Next </button>
                </form>
            </div>

            <img src="../static/pokedex.png" alt="pokedex" class="pokedex" name="pokedex">


        </main>
    </body>
</html>
